<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration</h1>

    <form action="post" method="post">
        <div>
            <label for="userName">Enter Your Name : </label>
            <input type="text" id="userName" name="userName" placeholder="Name ">
        </div>

        <div>
            <label for="gender">Select Genader : </label>
            <label for="male">Male </label>
            <input type="radio" id="gender" name="gender" value="Male">

            <label for="female">Female</label>
            <input type="radio" id="gender" name="gender" value="female">

            <label for="other">Others</label>
            <input type="radio" id="gender" name="gender" value="other">
        </div>

        <div>
            <label for="rollNo">Enter Your Roll No : </label>
            <input type="number" id="rollNo" name="rollNo" placeholder="Roll No">
        </div>

        <div>
            <label for="phoneNo">Enter Your Phone No : </label>
            <input type="number" id="phoneNo" name="phoneNo" placeholder="Phone No">
        </div>

        <div>
            <label for="course">Select Course : </label>
            <select name="course" id="course">
                <option value="select">Options</option>
                <option value="BCA">BCA</option>
                <option value="BSC">BSC</option>
                <option value="B.COM">B.COM</option>
                <option value="B-Tech">B-Tech</option>
                <option value="other">Others</option>
            </select>
        </div>

        <div>
            <label for="date">Select Date</label>
            <input type="date" id="date" name="date">
        </div>


        <div>
            <button id="btn">Submit</button>
        </div>

        <br>
        <div>
            <label for="comment">Enter Your Comments</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        </div>




    </form>

</body>

</html>
