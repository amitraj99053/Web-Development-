<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to implement CSS</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        div {
            color: yellow;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 style="color: yellow; background-color: red;">Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <!-- by using the style attribute inside HTML elements -->
            <li>Inline CSS</li>
            <!-- by using a <style> element in the <head> section -->
            <li>Internal CSS</li>
            <!-- by using a <link> element to link to an external CSS file -->
            <li>Externel CSS</li>
        </ol>
    </div>
    

    <p>Everyone is good in some ways.</p>

</body>

</html>
