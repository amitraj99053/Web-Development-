<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 class="ytvideo">YouTube video by using iframe tag</h2>
    <!-- Linking video by cloud -->
    <div>
        <iframe width="1260" height="720" src="https://www.youtube.com/embed/0v5eHPfy5Lk?si=vVf1prHmvRA98jZ6"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <video src="video.mp4" height="550" controls></video>
    </div>

    <div>
        <audio src="audio.mp3" controls></audio>
    </div>



</body>

</html>
