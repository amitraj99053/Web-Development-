<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Qutlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }

        .text-element {
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos quidem reiciendis consequatur molestiae modi
        totam, ipsa facilis. Modi libero fugiat non dolorum maxime temporibus ut eos, expedita natus quas placeat!
    </p>
</body>

</html>
